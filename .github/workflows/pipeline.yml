name: OLX Data Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  SA_PASSWORD: Tr0pic@lPassword#2024!

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install flake8
        run: pip install flake8

      - name: Lint Python code
        working-directory: OlxMda
        run: |
          flake8 ImportOlxHousePrice.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 ImportOlxHousePrice.py --count --exit-zero --max-line-length=127 --statistics
        continue-on-error: true